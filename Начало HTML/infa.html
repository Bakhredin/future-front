    Блочные элементы:
    1) абзацы <р>
    2) списки: маркированные (с маркером) <ul> и нумерованные (с числами) <ol>
    3) заголовки: от первого уровня <h1> до шестого уровня <h6>
    4) статьи <article>
    5) разделы <section>
    6) длинные цитаты <blockquote>
    7) блоки общего назначения  <div> -->
    
    <!-- 
    Строчные элементы:
    ссылки <a>
    выделенные слова <em>

    короткие цитаты <q>
    аббревиатуры <abbr>
    -->

<!-- 
Для добавления изображения используется тег <img>. Это одинарный тег. 
Вот его основные атрибуты:

src - ссылка на картинку﻿
alt - текст, который отображается вместо картинки, если она не загрузилась
title - текст, который отображается при наведении мыши на картинку
width - ширина картинки в пикселях
height - высота картинки в пикселях

пример:
<img
 src="http://example.com/cat.jpg"
 title="Мурка"
 alt="Рыжая кошка валяется в снегу"
 width="640"
 height="480"
>
-->
